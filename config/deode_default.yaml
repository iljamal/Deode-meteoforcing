forecast:
  step_hours: 1
  max_step: 48
  include_step0: true
  accum_step_style: "0-{hour}"

paths:
  output_root: forcing/meteo/DEODE_fc_{georef}_{date}
  bathy_file: bathy_meter.nc
  grib_subdir: grib_raw
  intermediate_subdir: intermediate
  weights_subdir: weights
  plots_subdir: plots
  include_datetime_subdirs: false

processing:
  backend: cdo  # cdo | python
  interpolate: false
  generate_weights: false
  rotate_winds: false
  output_mode: per_parameter  # merged | per_parameter
  output_prefix: FORCE_deode
  plots: true
  plot_step_index: 1
  plot_stride: 12
  subset_box: null
  plot_regions:
    - name: gulf
      lon_min: 21.0
      lon_max: 32.1
      lat_min: 56.8
      lat_max: 61.1

